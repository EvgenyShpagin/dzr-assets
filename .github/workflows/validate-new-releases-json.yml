name: Validate new-releases JSON

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'assets/releases/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'assets/releases/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate new-releases.json against schema (using npx ajv-cli@5)
        run: |
          SCHEMA="assets/releases/new-releases.schema.json"
          DATA="assets/releases/new-releases.json"

          echo "Validating $DATA against $SCHEMA ..."
          npx -y ajv-cli@5 validate -s "$SCHEMA" -d "$DATA" --strict=false
          echo "Schema validation OK"
